<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Wiki</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    
    <a class="navbar-brand" href="#" style="color: white">Wiki Multimedia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse col-md-8" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto" *ngIf="inicio == true">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/materia']">Crear Materia </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Crear Concepto</a>
        </li>
      </ul>
    </div>   
    <div class="col-md-2" *ngIf="inicio == false">
      <button type="button" class="btn btn-light float-right" data-toggle="modal" data-target="#exampleModal">Iniciar
        Sesión
      </button>
    </div>
    <div class="col-md-2 usuario" *ngIf="inicio == true">
      <span>{{ modelUsuario.firsName}}  {{modelUsuario.lastName}} </span>
      <i class="fa fa-sign-out float-right" aria-hidden="true" title="Cerrar Sesión" (click)="logaut()"></i>
    </div>
  </nav>

  <router-outlet></router-outlet>
  <footer class="page-footer font-small bg-primary">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright
    </div>
    <!-- Copyright -->

  </footer>

</body>

</html>
