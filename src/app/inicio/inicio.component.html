<div class="contenedor">
  <div class="row semestres">
    <div class="p-3 col-md-1"></div>
    <div class="p-3 col-md-1 bg-primary text-white" title="Semetre 1" (click)="getMateria(1)">1</div>
    <div class="p-3 col-md-1 bg-secondary text-white" title="Semetre 2" (click)="getMateria(2)">2</div>
    <div class="p-3 col-md-1 bg-success text-white" title="Semetre 3" (click)="getMateria(3)">3</div>
    <div class="p-3 col-md-1 bg-danger text-white" title="Semetre 4" (click)="getMateria(4)">4</div>
    <div class="p-3 col-md-1 bg-warning text-dark" title="Semetre 5" (click)="getMateria(5)">5</div>
    <div class="p-3 col-md-1 bg-info text-white" title="Semetre 6" (click)="getMateria(6)">6</div>
    <div class="p-3 col-md-1 bg-light text-dark" title="Semetre 7" (click)="getMateria(7)">7</div>
    <div class="p-3 col-md-1 bg-dark text-white" title="Semetre 8" (click)="getMateria(8)">8</div>
    <div class="p-3 col-md-1 bg-white text-dark" title="Semetre 9" (click)="getMateria(9)">9</div>
    <div class="p-3 col-md-1 bg-primary text-white" title="Semetre 10" (click)="getMateria(10)">10</div>
  </div>
  <div class="row" *ngIf="mostrarConcepto == false">
    <div class="col-md-11 materias">
      <div *ngFor="let item of modelMateria" class="div-materias p-3 col-md-3"
        [ngStyle]="{'background-image': 'url(' + item.urlimage + ')'}">
        <div class="eliminar-imagen" (click)="deleteMateria(item);"><i class="fas fa-close"></i></div>
        <div class="titulo-imagen" style="position: absolute;">{{item.nombreMateria }}</div>
        <!-- <img src="{{item.urlimage}}" class="imagenesMaterias" data-toggle="modal" data-target="#exampleModal2"
          (click)="mostrarHtml(item)"> -->
      </div>
    </div>
    <div id="resultados">
      <div id="cajas">
        <div *ngFor="let item of modelConcepto">
          <div class="col-md-2">
            <div class="col-md-2" style="text-align: center;font-weight: bold;">{{ item.nombreConcepto }}</div>
            <div><img data-toggle="modal" data-target="#exampleModal2" (click)="mostrarHtml(item)" [src]="item.urlimage"
                alt="" style="width: 100px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mostrarConcepto == true">
    <div class="col-md-11 materias">
      <div *ngFor="let item of modelConcepto" class="div-materias p-3 col-md-3">
        <div class="eliminar-imagen" (click)="deleteMateria(item);"><i class="fas fa-close"></i></div>
        <img src="{{item.urlimage}}" class="imagenesMaterias" data-toggle="modal" data-target="#exampleModal2"
          (click)="mostrarHtml(item)">
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title" id="exampleModalLabel" style="color:#fff">Iniciar Sesi√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row abs-center" style="padding: 15px">
              <div class="form-group col-md-7">
                <input type="text" class="form-control" [(ngModel)]="usuario" placeholder="Tu Usuario *" />
              </div>
              <div class="form-group col-md-7">
                <input type="password" class="form-control" [(ngModel)]="contrasena" placeholder="Tu Password *" />
              </div>
            </div>
            <div class="row abs-center">
              <input type="submit" class="btnSubmit bg-primary" value="Login" (click)="login()" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" style="width: 100%;" id="exampleModal2" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h5 class="modal-title" id="exampleModalLabel2" style="color:#fff">Concepto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div id="html"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
